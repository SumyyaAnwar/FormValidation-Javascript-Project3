<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Sign-Up</h1>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                      <label for="name">Full Name</label>
                      <input type="text" name="" id="name" placeholder="Type name here">
                      <i class="fa-solid"></i>
                      <span id="nameError"></span>
                    </p>
                    <p>
                      <label for="email">Email</label>
                      <input type="email" name="" id="email" placeholder="xyz@gmail.com">
                      <i class="fa-solid"></i>
                      <span id="emailError"></span>
                    </p>
                    <p>
                      <label for="password">Password</label>
                      <input type="password" name="" id="password" placeholder="at least 8 characters">
                      <i class="fa-solid"></i>
                      <span id="passwordError"></span>
                    </p>
                    <p>
                        <input type="submit" id="submitBtn" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account? <a href="">Login</a></p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/744429b897.js" crossorigin="anonymous"></script>
</body>
</html>
